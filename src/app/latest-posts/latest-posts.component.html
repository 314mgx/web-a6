<div class="widget latest-posts">
  <header>
    <h3 class="h6">Latest Posts</h3>
  </header>
  <div class="blog-posts" for *ngFor="let p of posts">
    <a [routerLink]="['/post', p._id]">
      <div class="item d-flex align-items-center">
        <div class="image"><img src="{{p.featuredImage}}" alt="" class="img-fluid"></div>
        <div class="title"><strong>{{p.title}}</strong>
          <div class="d-flex align-items-center">
            <div class="views"><i class="icon-eye">{{p.views}}</i> </div>
            <div class="comments"><i class="icon-comment">{{p.comments.length}}</i></div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
